<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Form>
        <h1>Registration Frorm </h1>
        <div>
            <label>First name :*</label> 
            <input type="text"  name="First Name" placeholder="Your First name">
        </div>
        <div>
            <label>Last name : *</label> 
            <input type="text"  name="Last Name" placeholder="Your Last name">
        </div>
        <div>
            <label>Email Adress : *</label> 
            <input type="text"  name="Email Adress" placeholder="Your Email">
        </div>
        <div>
            <label>Password  : *</label> 
            <input type="password"  name="Password" placeholder="Your Password">
        </div>
        <div>
            <label>Confirme Password : *</label> 
            <input type="password"  name="password" placeholder="Confirm password">
        </div>
        <div>
            <label>Birthday : *</label> 
            <input type="date"  name="dob" >
        </div>
        <div>
            <p> Gender Identity :  </p>
        </div>
        <div> 
            <input type="radio"  name="Gender" value=" Male" id="Male">
            <label for="Male"> Male </label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>      
            <input type="radio" name="gender" value="Non-Binary" id="nb">
            <label for="nb">Non-Binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="no">
            <label for="no">I prefer not to answer</label>           
            
        </div>
        <div>
            <p>A short description about myself :  </p>
            <textarea name="description" cols="50" rows="5"></textarea>

        </div>     
        <div>
            <p>Favorite Language :
            <select name="Favorite Language">
                <option value="html"> Html</option>
                <option value="CSS">CSS</option>
                <option value="Js"> Javescript</option>
                
            </select>
        </p>    
        </div>    
        <div>
            <input type="checkbox" name="offers" id="offers">
            <label for="offers" >Yes, I would like to receive public email updates</label>
        </div>
        <div>
            <input type="submit" value=" Creat Account" >
        </div>
        <div>
            <p>* Indicate a required field </p>
        </div>
    </Form>
    
</body>
</html>
